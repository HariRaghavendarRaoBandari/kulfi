<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizer</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var dataset=[4,6,8,10];
    var p=d3.select("body").selectAll("p");
    var update =p.data(dataset);
    update.text(function(d){return "update"+d;});
    var enter=update.enter();
    enter.append("p").text(function(d) {return "enter"+d;});

    dataset=[8,3];
    p=d3.select("body").selectAll("p");
    update =p.data(dataset,function(d){return "!!"+d;});
    update.enter().append("p").text(function(d){return d;});
    update.exit().remove();


</script>
</html>
